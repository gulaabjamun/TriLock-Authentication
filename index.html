<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Password System</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    </head>
<body>
    <div id="auth-container">
        <h2>Set/Login with Graphical Password</h2>
        <img id="target-image" src="acnimgpass.jpg" alt="Authentication Target" />
        
        <div id="feedback">Click 3 points on the image to set or verify your password.</div>
        
        <button onclick="setMode('set')">Set Password</button>
        <button onclick="setMode('login')">Login</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
